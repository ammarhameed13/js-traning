<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Web Page</title>
<script>
var month = 8

switch (month){
    case(1):document.write('jan')
    break;
    case(2):document.write('feb')
    break;
    case(3):document.write('march')
    break;
    case(4):document.write('april')
    break;
    case(5):document.write('may')
    break;
    default:document.write('invalid number')
}
</script>
</head>
