<title>My Web Page</title>
<script>



//for loop
for(let i = 1; i <= 10; i++){
    if (i == 5) {
               break;   // breaks out of loop completely
            }
    document.write(i);
}

// while loop
let j = 1;
while(j <= 10){
    j++;
    if (j == 5) {
                  continue;   // skip rest of the loop body
               }
    document.write(j + "</br>");
    
}
