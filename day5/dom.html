<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <div id="title" class="name">
        <h1>Hello</h1>
        <span>sample</span>
        <ul>
            <li>Test</li>
        </ul>
    </div>
    <ul class="list">
        <li>sample</li>
    </ul>
    <script>
        var a = document.getElementById("title");
        console.log(a);

        var b = document.getElementsByClassName("list");
        console.log(b);

        var a = document.getElementById("title").innerText;
        console.log(a);

        var a = document.getElementById("title").innerHTML;
        console.log(a);

        var a = document.getElementById("title").getAttribute("Id");
        console.log(a);
        

var a = document.getElementById("title").innerText = "remove text";
        console.log(a);

        var a = document.getElementById("title").innerHTML = "<h2>remove text</h2>";
        console.log(a);


        var b = document.getElementsByClassName("list").innerText = "sample text here";
        console.log(b);
        
    </script>
</body>
</html>
