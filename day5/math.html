<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>

    <script>
        // In JavaScript, Math.E is a math property that is used to return the mathematical constant e which is the base of natural logarithms. Because Math.E is a property of the Math object, 
        console.log(Math.E);


        //loge2 
        console.log(Math.LN2);

        //loge10
        console.log(Math.LN10);
        // log2e
        console.log(Math.LOG2E);

        //Ceil
        console.log(Math.ceil(2.5));

        //Floor
        console.log(Math.floor(2.19));

        //Round
        console.log(Math.round(2.69));

        //trunc
        console.log(Math.trunc(4.69));

        //max
        console.log(Math.max(1,2,4,90,100,23));

        //min
        console.log(Math.min(1,2,4,90,100,23));

        //sqrt
        console.log(Math.sqrt(49));

        //cbrt
        console.log(Math.cbrt(27));

        //pow
        console.log(Math.pow(2,10));

        //random
        console.log(Math.random());

    </script>
</body>
</html>
