<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>

    <script>
        // In JavaScript, Math.E is a math property that is used to return the mathematical constant e which is the base of natural logarithms. Because Math.E is a property of the Math object, 
        console.log(Math.E);


        //loge2 
        console.log(Math.LN2);

        //loge10
        console.log(Math.LN10);
        // log2e
        console.log(Math.LOG2E);
    </script>
</body>
