<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP and Push</title>
</head>
<body>
    <script>
        // push value add on last 
        // pop value del on last
        var abc = ["1","10", "15", "30"]
        document.write(abc + "<br>");
        abc.pop();
        document.write(abc + "<br>");

        abc.push("40");
        document.write(abc);
    </script>
</body>
</html>
