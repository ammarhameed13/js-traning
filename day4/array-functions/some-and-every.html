<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOme & every</title>
</head>
<body>
    <script>

        // some function return true or false 
        var ages = [10,13,18,20]
        document.write(ages + "<br>");

        var b = ages.some(adultAges);
        document.write(b + "<br>");
        function adultAges(age){
            return age => 18;
        }


        var ages2 = [10,15,20,30];
        document.write(ages2 + "<br>")
    </script>
</body>
</html>
